<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<div class="container">

		<div class="navbar">
			<h1>事業所 編集</h1>
		</div>
				<form th:action="@{/office/{id}/edit(id=*{id})}" th:method="post"
					th:object="${office}">

			<div class="form-row">
				<label class="col-sm-3 col-form-label">ID<span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
					<input type="text" th:field="*{id}" disabled/>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">
					事業所コード<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="text" th:field="*{number}" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">
					事業所名<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="text" th:field="*{name}" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">
					郵便番号<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="text" th:field="*{pcode}" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">
					住所<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="text" th:field="*{address}" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">
					電話番号<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="text" th:field="*{phonenumber}" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">
					管理者<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="text" th:field="*{manager}" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">
					担当者<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="text" th:field="*{stuff}" />
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label">
					規定値<span
					class="badge badge-danger">必須</span></label>
				<div class="col-sm-9">
					<p>
					<input type="text" th:field="*{flg}" />
					</p>
				</div>
			</div>

			<div class="form-row">
				<label class="col-sm-3 col-form-label"><span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
					<button type="submit" class="btn btn-warning">更新</button>
					</p>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-3 col-form-label"><span
					class="badge badge-danger"></span></label>
				<div class="col-sm-9">
					<p>
					<a href="/office" class="btn btn-info">一覧画面へ</a>
					</p>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
